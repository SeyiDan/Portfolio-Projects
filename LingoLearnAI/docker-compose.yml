version: '3.8'

services:
  app:
    build: .
    container_name: lingo_learn_ai
    restart: always
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=wsgi.py
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-dev_lingo_learn_key}
      - DATABASE_URI=sqlite:///lingo_learn.db
    volumes:
      - ./data:/app/data
    networks:
      - lingo_network

